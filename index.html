<script type="text/javascript">
function submitTryit()
{
	var t=document.getElementById("TestCode").value;
	var arrays = t.split("\n");
	var length = arrays.length;
	
	var data = new Array();

	for(var i = 0 ; i <arrays.length; i++ ){
		if(arrays[i].length != 0){
			var lineArray = arrays[i].split(" ");
			for(var j = 0 ; j<lineArray.length;j++){
				lineArray[j] = parseInt(lineArray[j]);
			}
			data[i] = lineArray;
			
		}else{
		length--
		}

	}

	
	for(var row = 0 ; row<length-1; row++){
		var tag = swapLine(data,row,row+1);
		if(tag){
		continue;
		} 
		for(var line = row + 1 ;line <length ; line++){	
			calLine(line,row ,data );
		} 
	}
	
	

	var value = data[0][0];
	for(var i = 1; i < length; i++){
		value *= data[i][i] ;
		
	}
	document.getElementById("value").textContent = (Math.round(value));

}

function calLine(line,row ,data){
	var rule = ((data[line][row]) / data[row][row]);
	var preHead = data[row][row];
	var lineHead = data[line][row];
	for(var i = row ; i < data.length; i++){
		var a = data[row][i] * -lineHead / preHead;
		var b = data[line][i];
		data[line][i] = a + b;
	}
}

function swapLine(data,line ,nextline){
		
		if(data[line][line]== 0){
			
			var temp = data[line]
			data[line] = data[nextline];
			data[nextline] = data[line];
			nextline ++;
			if(nextline == data.length && data[line][line] == 0)
			{
				return true;
			}
			
			swapLine(data,line,nextline);
			
		}
		
		return false;
}

</script>
